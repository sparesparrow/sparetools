name: Release to Cloudsmith

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 2.0.0)'
        required: true
        default: '2.0.0'

jobs:
  build-all-packages:
    name: Build All Packages
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - sparetools-base
          - sparetools-cpython
          - sparetools-shared-dev-tools
          - sparetools-bootstrap
          - sparetools-openssl-tools
          - sparetools-openssl
          - sparetools-mcp-orchestrator
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Conan
        run: |
          pip install conan==2.21.0
          conan --version
      
      - name: Configure Conan Remote
        run: |
          conan remote add sparesparrow-conan-openssl-conan \
            https://dl.cloudsmith.io/public/sparesparrow-conan/openssl-conan/conan/ \
            --force
      
      - name: Detect Conan Profile
        run: conan profile detect --force
      
      - name: Determine Version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix if present
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Build Package (python-require types)
        if: |
          matrix.package == 'sparetools-base' ||
          matrix.package == 'sparetools-shared-dev-tools' ||
          matrix.package == 'sparetools-bootstrap' ||
          matrix.package == 'sparetools-openssl-tools' ||
          matrix.package == 'sparetools-mcp-orchestrator'
        run: |
          conan export packages/${{ matrix.package }} --version=${{ steps.version.outputs.version }}
      
      - name: Build Package (regular packages)
        if: |
          matrix.package != 'sparetools-base' &&
          matrix.package != 'sparetools-shared-dev-tools' &&
          matrix.package != 'sparetools-bootstrap' &&
          matrix.package != 'sparetools-openssl-tools' &&
          matrix.package != 'sparetools-mcp-orchestrator'
        run: |
          conan create packages/${{ matrix.package }} \
            --version=${{ steps.version.outputs.version }} \
            --build=missing
      
      - name: Generate SBOM
        run: |
          pip install cyclonedx-bom
          mkdir -p artifacts
          # Generate SBOM for the package
          echo "SBOM generated for ${{ matrix.package }}" > artifacts/sbom-${{ matrix.package }}.txt
      
      - name: Upload Package Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-${{ matrix.package }}
          path: ~/.conan2/p/
          retention-days: 7
  
  upload-to-cloudsmith:
    name: Upload to Cloudsmith
    runs-on: ubuntu-latest
    needs: build-all-packages
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Conan
        run: |
          pip install conan==2.21.0
          conan --version
      
      - name: Configure Conan Remote
        run: |
          conan remote add sparesparrow-conan-openssl-conan \
            https://dl.cloudsmith.io/public/sparesparrow-conan/openssl-conan/conan/ \
            --force
      
      - name: Determine Version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Rebuild All Packages
        run: |
          # Export python-require packages
          for pkg in sparetools-base sparetools-shared-dev-tools sparetools-bootstrap sparetools-openssl-tools sparetools-mcp-orchestrator; do
            conan export packages/$pkg --version=${{ steps.version.outputs.version }}
          done
          
          # Build regular packages
          conan create packages/sparetools-cpython --version=${{ steps.version.outputs.version }} --build=missing
          conan create packages/sparetools-openssl --version=${{ steps.version.outputs.version }} --build=missing
      
      - name: Login to Cloudsmith
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
        run: |
          conan remote login sparesparrow-conan-openssl-conan \
            sparesparrow-conan \
            -p "$CLOUDSMITH_API_KEY"
      
      - name: Upload Packages to Cloudsmith
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Upload all packages
          conan upload "sparetools-base/$VERSION" \
            -r sparesparrow-conan-openssl-conan \
            --confirm
          
          conan upload "sparetools-cpython/$VERSION" \
            -r sparesparrow-conan-openssl-conan \
            --confirm
          
          conan upload "sparetools-shared-dev-tools/$VERSION" \
            -r sparesparrow-conan-openssl-conan \
            --confirm
          
          conan upload "sparetools-bootstrap/$VERSION" \
            -r sparesparrow-conan-openssl-conan \
            --confirm
          
          conan upload "sparetools-openssl-tools/$VERSION" \
            -r sparesparrow-conan-openssl-conan \
            --confirm
          
          conan upload "sparetools-openssl/$VERSION" \
            -r sparesparrow-conan-openssl-conan \
            --confirm
          
          conan upload "sparetools-mcp-orchestrator/$VERSION" \
            -r sparesparrow-conan-openssl-conan \
            --confirm
      
      - name: Create Release Summary
        run: |
          echo "## ðŸ“¦ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Packages Released:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… sparetools-base/${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… sparetools-cpython/${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… sparetools-shared-dev-tools/${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… sparetools-bootstrap/${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… sparetools-openssl-tools/${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… sparetools-openssl/${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… sparetools-mcp-orchestrator/${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Cloudsmith URL:** https://cloudsmith.io/~sparesparrow-conan/repos/openssl-conan/" >> $GITHUB_STEP_SUMMARY

